<script>

    let scene, camera, renderer, raycaster;
    let geometry, material, mesh;
    

    const loader = new THREE.TextureLoader();

    class CustomSinCurve extends THREE.Curve {
        constructor(scale) {
            super();
            this.scale = scale;
        }
        getPoint(t) {
            const tx = t * 3 - 1.5;
            const ty = Math.sin(2 * Math.PI * t);
            const tz = 0;
            return new THREE.Vector3(tx, ty, tz).multiplyScalar(this.scale);
        }
    }
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let cubefunc = function(){
        
        geometry = new THREE.BoxGeometry( 2, 2, 2 );
        material = new THREE.MeshLambertMaterial( {
            color: 0x00ff00,
            
            // map: loader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg'),
        } );
        cube = new THREE.Mesh( geometry, material );
        cube.position.x = -5;
        cube.position.y = 2;
        cube.position.z = 0;
        
        scene.add( cube );
        
    }

    let bolafunc = function(){
        geometry = new THREE.SphereGeometry( 1.25, 32, 16 ); 
        material = new THREE.MeshPhongMaterial( {
            color:'rgb(0,0,255)',
            shininess : 100
        } );
        sphere = new THREE.Mesh( geometry, material );
        sphere.position.x = 0;
        sphere.position.y = 2;
        sphere.position.z = 0;
        scene.add( sphere );
    }

    let torusknotfunc = function(){
        geometry = new THREE.TorusKnotGeometry( 0.3, 0.1, 100, 16 );
        material = new THREE.MeshDepthMaterial( { 
            color: 'rgb(255,0,0)',
            wireframe : true
        } );
        torusKnot = new THREE.Mesh( geometry, material );
        torusKnot.position.x = 1.5;
        torusKnot.position.y = 0.5;
        torusKnot.position.z = 11;
        scene.add( torusKnot );
    }

    let wirefunc = function(){
        geometry = new THREE.SphereGeometry( 1.25, 3, 15 );
        wireframe = new THREE.WireframeGeometry( geometry );
        line = new THREE.LineSegments( wireframe );
        
        line.material.opacity = 0.5;
        line.material.transparent = false;

        line.position.x = -5;
        line.position.y = -1;
        line.position.z = 0;

        scene.add( line );
    }

    let tubefunc = function(){
        path = new CustomSinCurve( 1 );
        geometry = new THREE.TubeGeometry( path, 60, 0.1, 15, false );
        material = new THREE.MeshBasicMaterial( { 
            color: 0xFFFF00,
            wireframe : true
        } );
        mesh = new THREE.Mesh( geometry, material );
        
        mesh.position.x = 0;
        mesh.position.y = -1;
        mesh.position.z = 0;
        scene.add( mesh );
    }

    let torusfunc = function(){
        geometry = new THREE.TorusGeometry( 5, 2, 20, 100 );
        material = new THREE.MeshPhysicalMaterial( { 
            color: 0xFF0000,
            clearcoat : 1,
            clearcoatRoughness : 0.3
        } );
        torus = new THREE.Mesh( geometry, material 
        );

        torus.position.x = 20;
        torus.position.y = -5;
        torus.position.z = -45;
        scene.add( torus );
    }

    let lighting = function(){
        const color = 0xFFFFFF;
        const intensity = 1;
        // const light = new THREE.DirectionalLight(color, intensity);
        const light = new THREE.SpotLight(color, intensity);
        //asal lampu
        light.position.set(0,  3, 12)
        // arah lampu
        light.target.position.set(0,  0, 0)
        scene.add(light);
        scene.add(light.target);
        
        // const helper = new THREE.DirectionalLightHelper(light);
        const helper = new THREE.SpotLightHelper(light);
        // scene.add(helper);
    }
    let init = function() {
        // 1. create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xababab);
        // scene.rotateX(-Math.PI * 0.25);
        // scene.rotateY(Math.PI * 0.04);
        // scene.rotateZ(Math.PI * 0.7);

        
        // 2. create an locate the camera       
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 15;
        
        // 3. create an locate the object on the scene           
        cubefunc();
        lighting();
        bolafunc();
        torusknotfunc();
        wirefunc();
        tubefunc();
        torusfunc();
        // 4. create the renderer     
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        renderer.render(scene, camera, controls);
    };
  
    
    // main animation loop - calls 50-60 in a second.
    let mainLoop = function(time) {
          // convert time to seconds
        time = 0.002;
        cube.rotation.x += time;
        cube.rotation.y += time;

        sphere.rotation.x += time;
        sphere.rotation.y += time;

        torusKnot.rotation.x += time;
        torusKnot.rotation.y += time;

        line.rotation.x += time;
        line.rotation.y += time;

        mesh.rotation.x += time;
        mesh.rotation.y += time;

        torus.rotation.x += time;
        torus.rotation.y += time;
        console.log("Hello");
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
    
    init();
    mainLoop();
</script>
